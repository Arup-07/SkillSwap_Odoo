<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My SkillSwap Profile</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container nav">
      <h1>Skill<span>Swap</span></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="browse.html">Browse Skills</a>
        <a href="#" class="active">My Profile</a>
        <a href="requests.html">Requests</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h3>Edit Your Profile</h3>
    <div class="profile-card">
      <form>
        <div class="form-group">
          <label><span class="material-icons">person</span> Name</label>
          <input type="text" placeholder="Your name" />
        </div>

        <div class="form-group">
          <label><span class="material-icons">photo_camera</span> Profile Photo</label>
          <input type="file" id="photoInput" accept="image/*" />
          <img id="photoPreview" style="display:none; max-width: 150px; margin-top: 1rem; border-radius: 8px;" />
        </div>

        <div class="form-group">
          <label><span class="material-icons">build</span> Skills Offered</label>
          <input type="text" placeholder="e.g. Web Design, Excel" />
        </div>

        <div class="form-group">
          <label><span class="material-icons">school</span> Skills Wanted</label>
          <input type="text" placeholder="e.g. Photoshop, Public Speaking" />
        </div>

        <div class="form-group">
          <label><span class="material-icons">event</span> Availability</label>
          <select>
            <option>Weekends</option>
            <option>Evenings</option>
            <option>Flexible</option>
          </select>
        </div>

        <div class="form-group">
          <button class="btn" type="submit">Save Profile</button>
        </div>
      </form>
    </div>
    <div id="toast" class="toast">âœ… Profile saved successfully!</div>
  </main>

  <footer><div class="container">&copy; 2025 SkillSwap</div></footer>

  <script>
    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("toast").classList.add("show");
      setTimeout(() => {
        document.getElementById("toast").classList.remove("show");
      }, 3000);
    });

    const photoInput = document.getElementById("photoInput");
    const photoPreview = document.getElementById("photoPreview");

    photoInput?.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (file) {
        photoPreview.src = URL.createObjectURL(file);
        photoPreview.style.display = "block";
      }
    });
  </script>
</body>
</html>
